<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Error - Lugar duplicado</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .error-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
        }
        .btn-primary {
            background-color: #4a6bfd;
            border-color: #4a6bfd;
            border-radius: 50px;
            padding: 10px 24px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #2541b2;
            border-color: #2541b2;
        }
        footer {
            background-color: #212529;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="/">Turnito</a>
    </div>
</nav>

<section class="error-section">
    <div>
        <div class="error-icon mb-3">
            <i class="bi bi-geo-alt-fill"></i>
        </div>
        <h1 class="mb-3">Error al guardar lugar</h1>
        <p class="lead mb-4" th:text="${errorMessage}">
            Ya existe un lugar con el mismo nombre, dirección y localidad.
        </p>
        <p>Por favor, revisá los datos ingresados o volvé al listado para verificar si el lugar ya fue creado.</p>
        <a th:href="${returnUrl}" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left-circle me-2"></i>Volver a Lugares
        </a>
    </div>
</section>

<footer>
    <div class="container">
        <p class="mb-0">© 2025 Turnito. Todos los derechos reservados.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
