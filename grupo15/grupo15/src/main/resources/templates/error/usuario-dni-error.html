<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Error - Turnito</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545; /* Color rojo de Bootstrap para errores */
            margin-bottom: 20px;
        }
        h1 {
            font-weight: 700;
            color: #343a40;
            margin-bottom: 15px;
        }
        p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #4a6bfd;
            border-color: #4a6bfd;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #2541b2;
            border-color: #2541b2;
        }
    </style>
</head>
<body>

<div class="error-container">
    <i class="bi bi-exclamation-circle-fill error-icon"></i>
    <h1>¡Ha ocurrido un error!</h1>
    <p th:text="${errorMessage ?: 'Se ha producido un error inesperado. Por favor, inténtelo de nuevo más tarde.'}"></p>
    <a th:href="@{/}" class="btn btn-primary">Volver al Inicio</a>
    <a th:if="${returnUrl}" th:href="${returnUrl}" class="btn btn-outline-primary ms-3">Volver a la página anterior</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
