<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    .page-header {
      background: linear-gradient(135deg, #4a6bfd 0%, #2541b2 100%);
      color: white;
      padding: 40px 0;
      border-radius: 0 0 20px 20px;
      text-align: center;
      margin-bottom: 40px;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .badge-activo {
      background-color: #28a745;
    }

    .badge-inactivo {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

<div class="page-header">
  <h1>Gestión de Usuarios</h1>
  <p>Crear, editar y visualizar los usuarios registrados</p>
</div>

<div class="container">
  <!-- Formulario -->
  <div class="card">
    <div class="card-header bg-light">
      <h5><i class="bi bi-person-plus"></i> Formulario de Usuario</h5>
    </div>
    <div class="card-body">
      <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuarioNuevo}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ej: Juan Pérez" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" th:field="*{email}" placeholder="ejemplo@correo.com" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" th:field="*{password}" placeholder="Contraseña" required />
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Guardar Usuario
          </button>
          <button type="reset" class="btn btn-secondary">
            <i class="bi bi-arrow-counterclockwise"></i> Limpiar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Tabla de usuarios -->
  <div class="card">
    <div class="card-header bg-light">
      <h5><i class="bi bi-people"></i> Usuarios Registrados</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Email</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:if="${usuarios.empty}">
              <td colspan="4" class="text-center text-muted">No hay usuarios registrados.</td>
            </tr>
            <tr th:each="usuario : ${usuarios}">
              <td th:text="${usuario.nombre}">Nombre</td>
              <td th:text="${usuario.email}">Email</td>
              <td>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">
                  <i class="bi bi-pencil"></i> Editar
                </a>
                <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Está seguro de eliminar este usuario?');">
                  <i class="bi bi-trash"></i> Eliminar
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Botón volver -->
  <div class="text-center mt-4">
    <a href="/" class="btn btn-outline-primary">
      <i class="bi bi-arrow-left-circle"></i> Volver a Inicio
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
