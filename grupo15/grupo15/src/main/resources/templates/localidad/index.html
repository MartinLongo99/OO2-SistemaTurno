<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Localidades</title>
</head>
<body>
    <h1>Localidades en la provincia de "<span th:text="${provincia}"></span>"</h1>
    <ul>
        <li th:each="loc : ${localidades}" th:text="${loc.nombre}"></li>
    </ul>
</body>
</html>
