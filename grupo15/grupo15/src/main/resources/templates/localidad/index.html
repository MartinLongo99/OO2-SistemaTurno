<table>
	<thead>
		<tr>
			<th>Nombre</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="localidad : ${localidades}">
			<td><span th:text="${localidad.nombre}" /></td>
		</tr>
	</tbody>
</table>
<form action="#" th:action="@{/localidades/}" th:object="${localidad}" method="post">
	<p>Nombre: <input type="text" th:field="*{nombre}" /></p>
	<input type="submit" />
</form>
