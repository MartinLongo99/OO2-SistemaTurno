<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Gestión de Turnos" />
        <title>Gestión de Turnos - Turnito</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <!-- Datepicker -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/">Turnito</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/turnos">Gestión de Turnos</a></li>
                        <li class="nav-item"><a class="nav-link" href="/lugares">Lugares</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content-->
        <div class="container px-4 px-lg-5 mt-5">
            <h1 class="mb-4">Gestión de Turnos</h1>

            <!-- Filtro de fechas -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Buscar turnos por fechas</h5>
                </div>
                <div class="card-body">
                    <form id="filtroDeFechas">
                        <div class="row">
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label for="fechaInicio" class="form-label">Fecha de inicio</label>
                                    <input type="datetime-local" class="form-control" id="fechaInicio" required>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="mb-3">
                                    <label for="fechaFin" class="form-label">Fecha de fin</label>
                                    <input type="datetime-local" class="form-control" id="fechaFin" required>
                                </div>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-primary w-100">Buscar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tabla de resultados -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Resultados</h5>
                    <span id="cantidadResultados" class="badge bg-primary">0 turnos encontrados</span>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Fecha y Hora</th>
                                    <th>Estado</th>
                                    <th>Servicio/Lugar</th>
                                    <th>Solicitante</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="resultadosTurnos">
                                <tr>
                                    <td colspan="6" class="text-center">Utilice el filtro para buscar turnos</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer-->
        <footer class="py-5 bg-dark mt-5">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Turnito 2023</p></div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Flatpickr para mejorar la selección de fecha y hora -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
        
        <script>
            // Inicializar los selectores de fecha
            flatpickr("#fechaInicio", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                locale: "es",
                time_24hr: true
            });
            
            flatpickr("#fechaFin", {
                enableTime: true,
                dateFormat: "Y-m-d H:i",
                locale: "es",
                time_24hr: true
            });
            
            // Manejo del formulario
            document.getElementById('filtroDeFechas').addEventListener('submit', function(e) {
                e.preventDefault();
                buscarTurnos();
            });
            
            function buscarTurnos() {
                const fechaInicio = document.getElementById('fechaInicio').value;
                const fechaFin = document.getElementById('fechaFin').value;
                
                if (!fechaInicio || !fechaFin) {
                    alert('Por favor, seleccione ambas fechas');
                    return;
                }
                
                // Convertir al formato ISO
                const fechaInicioISO = new Date(fechaInicio.replace(' ', 'T')).toISOString();
                const fechaFinISO = new Date(fechaFin.replace(' ', 'T')).toISOString();
                
                // Mostrar cargando
                const tbody = document.getElementById('resultadosTurnos');
                tbody.innerHTML = '<tr><td colspan="6" class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div></td></tr>';
                
                fetch(`/turnos/buscar?fechaInicio=${fechaInicioISO}&fechaFin=${fechaFinISO}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error en la respuesta del servidor');
                        }
                        return response.json();
                    })
                    .then(data => {
                        mostrarResultados(data);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center text-danger">Ocurrió un error al buscar los turnos</td></tr>';
                    });
            }
            
            function mostrarResultados(turnos) {
                const tbody = document.getElementById('resultadosTurnos');
                tbody.innerHTML = '';
                
                // Actualizar contador de resultados
                document.getElementById('cantidadResultados').textContent = `${turnos.length} turnos encontrados`;
                
                if (turnos.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">No se encontraron turnos en el rango de fechas seleccionado</td></tr>';
                    return;
                }
                
                turnos.forEach(turno => {
                    const tr = document.createElement('tr');
                    const fechaHora = new Date(turno.fechaHora);
                    const fechaFormateada = fechaHora.toLocaleDateString('es-AR') + ' ' + fechaHora.toLocaleTimeString('es-AR');
                    
                    tr.innerHTML = `
                        <td>${turno.id}</td>
                        <td>${fechaFormateada}</td>
                        <td>
                            <span class="badge ${turno.estado ? 'bg-success' : 'bg-danger'}">
                                ${turno.estado ? 'Activo' : 'Inactivo'}
                            </span>
                        </td>
                        <td>${turno.servicioLugarId}</td>
                        <td>${turno.solicitanteId}</td>
                        <td>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-outline-info" onclick="verDetalleTurno(${turno.id})">
                                    <i class="bi bi-eye"></i> Ver
                                </button>
                                <button type="button" class="btn btn-outline-warning" onclick="editarTurno(${turno.id})">
                                    <i class="bi bi-pencil"></i> Editar
                                </button>
                                <button type="button" class="btn btn-outline-danger" onclick="eliminarTurno(${turno.id})">
                                    <i class="bi bi-trash"></i> Eliminar
                                </button>
                            </div>
                        </td>
                    `;
                    
                    tbody.appendChild(tr);
                });
            }
            
            function verDetalleTurno(id) {
                // Esta función se implementará más adelante
                alert(`Ver detalle del turno ${id}`);
            }
            
            function editarTurno(id) {
                // Esta función se implementará más adelante
                alert(`Editar turno ${id}`);
            }
            
            function eliminarTurno(id) {
                if (confirm('¿Está seguro de que desea eliminar este turno?')) {
                    fetch(`/turnos/${id}`, {
                        method: 'DELETE'
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Turno eliminado correctamente');
                            buscarTurnos(); // Refrescar los resultados
                        } else {
                            throw new Error('Error al eliminar el turno');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Ocurrió un error al eliminar el turno');
                    });
                }
            }
        </script>
    </body>
</html>
