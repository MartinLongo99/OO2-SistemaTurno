<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Turnito - Reserva de Turno</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }

        .page-header {
            background: linear-gradient(135deg, #4a6bfd 0%, #2541b2 100%);
            color: white;
            padding: 40px 0;
            margin-bottom: 40px;
            border-radius: 0 0 20px 20px;
            text-align: center;
        }

        .page-header h1 {
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            border: none;
            overflow: hidden;
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            padding: 20px;
            position: relative;
        }

        .card-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2541b2;
            display: flex;
            align-items: center;
        }

        .card-header h2 i {
            margin-right: 12px;
            font-size: 1.7rem;
            color: #4a6bfd;
        }

        .card-body {
            padding: 25px;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
            font-size: 0.95rem;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #dfe3e9;
            font-size: 0.95rem;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 20px;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            border-color: #4a6bfd;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(74, 107, 253, 0.25);
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #4a6bfd;
            border-color: #4a6bfd;
        }

        .btn-primary:hover {
            background-color: #2541b2;
            border-color: #2541b2;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .turno-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4a6bfd;
        }

        .turno-info h4 {
            color: #2541b2;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .turno-info p {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .turno-info p i {
            margin-right: 8px;
            color: #4a6bfd;
        }

        .section-title {
            color: #2541b2;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .page-header {
                padding: 30px 0;
            }

            .page-header h1 {
                font-size: 1.8rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="page-header">
    <div class="container">
        <h1>Reserva de Turno</h1>
        <p>Complete sus datos para confirmar la reserva</p>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2><i class="bi bi-calendar-check"></i> Detalles del Turno</h2>
        </div>
        <div class="card-body">
            <div class="turno-info">
                <h4>Información del Turno</h4>
                <p>
                    <i class="bi bi-calendar-date"></i>
                    <strong>Fecha:</strong>
                    <span th:text="${#temporals.format(fechaHora, 'dd/MM/yyyy')}"></span>
                </p>
                <p>
                    <i class="bi bi-clock"></i>
                    <strong>Hora:</strong>
                    <span th:text="${#temporals.format(fechaHora, 'HH:mm')}"></span>
                </p>
            </div>

            <form th:action="@{/turnos/guardar}" method="post">
                <input type="hidden" name="servicioLugarId" th:value="${servicioId}">
                <input type="hidden" name="fechaHora" th:value="${fechaHora}">

                <h4 class="section-title"><i class="bi bi-person"></i> Datos del Solicitante</h4>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI</label>
                            <input type="number" class="form-control" id="dni" name="dni" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="telefono" name="telefono" required min="1000000" step="1" placeholder="Ej: 1145678901">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Confirmar Reserva
                    </button>
                    <a href="/turnos" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
