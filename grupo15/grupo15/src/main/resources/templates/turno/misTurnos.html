<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Turnos</title>
</head>
<body>
    <h1>Mis Turnos</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Fecha y Hora</th>
            <th>Estado</th>
        </tr>
        <tr th:each="turno : ${turnos}">
            <td th:text="${turno.id}"></td>
            <td th:text="${turno.fechaHora}"></td>
            <td th:text="${turno.estado} ? 'Activo' : 'Cancelado'"></td>
        </tr>
    </table>
</body>
</html>
