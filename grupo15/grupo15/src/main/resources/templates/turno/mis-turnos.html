<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Turnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Mis Turnos</h2>
    <table class="table table-bordered mt-4">
        <thead class="table-light">
            <tr>
                <th>Fecha y Hora</th>
                <th>Servicio</th>
                <th>Lugar</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="turno : ${turnos}">
                <td th:text="${#temporals.format(turno.fechaHora, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                <td th:text="${turno.nombreServicio}">Servicio</td>
                <td th:text="${turno.nombreLugar}">Lugar</td>
                <td th:text="${turno.estado ? 'Activo' : 'Cancelado'}">Estado</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
