<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Gestión de Servicios" />
    <title>Servicios</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container px-5">
        <a class="navbar-brand" href="/">Turnito</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/turnos">Turnos</a></li>
                <li class="nav-item"><a class="nav-link active" href="/servicios">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="/lugares">Lugares</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container px-4 px-lg-5 mt-5">
    <h1 class="mb-4">Gestión de Servicios</h1>

    <!-- Formulario -->
    <div class="card mb-4">
        <div class="card-header">Agregar / Editar Servicio</div>
        <div class="card-body">
            <form id="formServicio">
                <input type="hidden" id="id" />
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="duracion" class="form-label">Duración (minutos)</label>
                    <input type="number" class="form-control" id="duracion" required>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado">
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="inicio" class="form-label">Horario Inicio</label>
                    <input type="time" class="form-control" id="inicio" required>
                </div>
                <div class="mb-3">
                    <label for="fin" class="form-label">Horario Fin</label>
                    <input type="time" class="form-control" id="fin" required>
                </div>
                <div class="mb-3">
                    <label for="diasSemana" class="form-label">Días de la semana</label>
                    <select class="form-select" id="diasSemana" multiple required>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miércoles">Miércoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">Viernes</option>
                        <option value="Sábado">Sábado</option>
                        <option value="Domingo">Domingo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-secondary ms-2">Limpiar</button>
            </form>
        </div>
    </div>

    <!-- Tabla -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Servicios disponibles</h5>
            <span id="contadorServicios" class="badge bg-primary">0 servicios</span>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Duración</th>
                        <th>Estado</th>
                        <th>Horario</th>
                        <th>Días</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="tablaServicios">
                    <tr><td colspan="6" class="text-center">Cargando servicios...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark mt-5">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Turnito 2023</p></div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        cargarServicios();

        document.getElementById("formServicio").addEventListener("submit", function (e) {
            e.preventDefault();

            const diasSemana = Array.from(document.getElementById("diasSemana").selectedOptions).map(opt => opt.value);

            const servicio = {
                id: document.getElementById("id").value || null,
                nombre: document.getElementById("nombre").value,
                duracionMinutos: parseInt(document.getElementById("duracion").value),
                estado: document.getElementById("estado").value === "true",
                horarioInicio: document.getElementById("inicio").value,
                horarioFin: document.getElementById("fin").value,
                diasSemana: diasSemana
            };

            const method = servicio.id ? "PUT" : "POST";
            const url = servicio.id ? `/servicios/api/${servicio.id}` : "/servicios/api";
            fetch(url, {
                method,
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(servicio)
            })
            .then(res => {
                if (!res.ok) throw new Error("Error al guardar");
                return res.json();
            })
            .then(() => {
                this.reset();
                document.getElementById("id").value = "";
                cargarServicios();
            })
            .catch(err => alert("Error: " + err.message));
        });
    });

    function cargarServicios() {
        const tbody = document.getElementById("tablaServicios");
        fetch("/servicios/api")
            .then(res => res.json())
            .then(servicios => {
                document.getElementById("contadorServicios").textContent = `${servicios.length} servicios`;
                tbody.innerHTML = "";
                servicios.forEach(serv => {
                    const dias = serv.diasSemana ? serv.diasSemana.join(", ") : "";
                    const fila = `
                        <tr>
                            <td>${serv.nombre}</td>
                            <td>${serv.duracionMinutos} min</td>
                            <td>${serv.estado ? "Activo" : "Inactivo"}</td>
                            <td>${serv.horarioInicio} - ${serv.horarioFin}</td>
                            <td>${dias}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick='editar(${JSON.stringify(serv)})'>Editar</button>
                                <button class="btn btn-sm btn-danger" onclick='eliminar(${serv.id})'>Eliminar</button>
                            </td>
                        </tr>`;
                    tbody.innerHTML += fila;
                });
            })
            .catch(() => {
                tbody.innerHTML = "<tr><td colspan='6' class='text-center text-danger'>Error al cargar servicios</td></tr>";
            });
    }

    function editar(serv) {
        document.getElementById("id").value = serv.id;
        document.getElementById("nombre").value = serv.nombre;
        document.getElementById("duracion").value = serv.duracionMinutos;
        document.getElementById("estado").value = serv.estado;
        document.getElementById("inicio").value = serv.horarioInicio;
        document.getElementById("fin").value = serv.horarioFin;

        const selectDias = document.getElementById("diasSemana");
        Array.from(selectDias.options).forEach(option => {
            option.selected = serv.diasSemana?.includes(option.value);
        });

        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function eliminar(id) {
        if (!confirm("¿Eliminar este servicio?")) return;
        fetch(`/servicios/api/${id}`, { method: "DELETE" })
            .then(res => {
                if (!res.ok) throw new Error("Error al eliminar");
                cargarServicios();
            })
            .catch(err => alert("Error: " + err.message));
    }
</script>
</body>
</html>
